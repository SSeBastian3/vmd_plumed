default: colvar.pdf


arxiv: colvar.bbl
	-rm -rf arxiv
	-mkdir arxiv
	cp images/* colvar.tex elsarticle.cls arxiv
	perl -pi -e ' \
	   if( /bibliography{colvar}/ )  { \
	      open F,"<colvar.bbl"; $$bib = do { local $$/ = <F> };  print $$bib; $$_ ="";  
	   } \
	   s+images/++; \
	   s/%.+$$/%/; ' arxiv/colvar.tex

